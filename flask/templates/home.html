{% extends "layout.html" %}{% block content %} {% for num in range(3) %}
<div class="row justify-content-center">
  {% for digit in range(5) %}
  <div class="col-2"><h1 id="{{num}}{{digit}}" class="text-center">0</h1></div>
  {% endfor %}
</div>
{% endfor %}
<div class="container pt-3">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="row">
            <h3 class="text-center" id="balance">Current Balance: 10000</h3>
          </div>
          <div class="row">
            <h3 class="text-center" id="currentbet">Current Bet: $10</h3>
          </div>
        </div>
        <div class="col">
          <div class="row pb-1">
            <div class="col-sm-6 col-lg-10">
              <div class="row">
                <button
                  onclick="server.changeWager(1)"
                  type="button"
                  class="btn btn-success"
                >
                  +
                </button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-lg-10">
              <div class="row">
                <button
                  onclick="server.changeWager(0)"
                  type="button"
                  class="btn btn-danger"
                >
                  -
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="row">
        <div class="col-6 col-sm-12">
          <div class="row">
            <button
              type="button"
              class="btn btn-primary"
              onclick="server.spin()"
            >
              SPIN
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock content %}
