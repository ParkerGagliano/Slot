
{% extends "layout.html" %}{% block content %}
  {% for num in range(3) %}
   <div class="row justify-content-center">
    {% for digit in range(5) %}
    <div class="col-2"><h1 id={{num}}{{digit}} class="text-center"></h1></div>
    {% endfor %}
   </div>
  {% endfor %} 

  <button onclick="server.spin()">SPINBOARD</button>
  <h1 id="win"></h1>
  {%endblock content %}
